<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Stock Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apple Inc. (AAPL) Stock Data</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Volume</th>
                    <th>VWAP</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Trades</th>
                </tr>
            </thead>
            <tbody id="stock-data">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
